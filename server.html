<script type="text/javascript">
  // 百度地图API功能
  var sContent =
  "<img style='margin:4px' id='imgDemo' src='images/map.jpg' width='331' height='205' title=''/>" + 
  "</div>";
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(120.3200730000,30.2614580000);
  // var point = map.centerAndZoom(new BMap.Point(120.1955390000,30.1284430000),15);
  var marker = new BMap.Marker(point);
  var infoWindow = new BMap.InfoWindow(sContent);// 创建信息窗口对象
  map.centerAndZoom(point,15);
  map.addOverlay(marker);
  // map.addControl(new BMap.NavigationControl());    
  // map.addControl(new BMap.ScaleControl());    
  // map.addControl(new BMap.OverviewMapControl());    
  // map.addControl(new BMap.MapTypeControl());  
  marker.addEventListener("click", function(){          
     this.openInfoWindow(infoWindow);
     //图片加载完毕重绘infowindow
     document.getElementById('imgDemo').onload = function (){
       infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
     }
  });
</script>
